<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CSU - Estadísticas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <h1>Estadísticas del Sistema</h1>
  <p>Análisis de desempeño y gestión de casos</p>
</header>

<main class="container">

  <!-- Filtros -->
  <section class="filters">
    <select id="periodo">
      <option value="week">Semana</option>
      <option value="month" selected>Mes</option>
      <option value="year">Año</option>
    </select>
    <button onclick="exportar()">Exportar</button>
  </section>

  <!-- KPIs -->
  <section class="kpis">
    <div class="kpi blue">
      <span>Total Casos</span>
      <strong id="totalCases"></strong>
    </div>
    <div class="kpi green">
      <span>Resueltos</span>
      <strong>12,426</strong>
    </div>
    <div class="kpi orange">
      <span>Tiempo Promedio</span>
      <strong>4.2 hrs</strong>
    </div>
    <div class="kpi purple">
      <span>Satisfacción</span>
      <strong>4.6 / 5</strong>
    </div>
  </section>

  <!-- Gráfico -->
  <section class="chart-box">
    <h2>Tendencia de Casos</h2>
    <canvas id="chart" width="600" height="250"></canvas>
  </section>

  <!-- Tabla -->
  <section class="table-box">
    <h2>Casos por Categoría</h2>
    <table>
      <thead>
        <tr>
          <th>Categoría</th>
          <th>Casos</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
